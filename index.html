<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Data Viewer</title>
</head>
<body>
    <h1>Data from ESP32</h1>
    <div id="data"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.6/mqtt.min.js"></script>
    <script>
        const mqtt_server = "broker.hivemq.com";
        const client = mqtt.connect(`wss://${mqtt_server}:8000/mqtt`);

        client.on('connect', function () {
            console.log('Connected to MQTT broker');
            client.subscribe('esp32/data', function (err) {
                if (!err) {
                    console.log('Subscribed to topic esp32/data');
                } else {
                    console.error('Failed to subscribe:', err);
                }
            });
        });

        client.on('message', function (topic, message) {
            console.log(`Message received on topic ${topic}: ${message.toString()}`);
            document.getElementById('data').innerText = message.toString();
        });

        client.on('error', function (err) {
            console.error('MQTT error:', err);
        });
    </script>
</body>
</html>
